<!doctype html>
<html>
<head>
    <title>Update Song</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page">
        <h2>Update Song</h2>
        <form action="{{ url_for('update', song_id=song[0]) }}" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ song[1] }}" required>
            </div>

            <div class="form-group">
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" value="{{ song[2] }}" required>
            </div>

            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" value="{{ song[3] }}" required>
            </div>

            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" id="release_date" name="release_date" value="{{ song[4] }}" required>
            </div>

            <div class="form-group">
                <label for="lyrics">Lyrics:</label>
                <textarea id="lyrics" name="lyrics" rows="5">{{ song[5] }}</textarea>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" value="{{ song[6] }}" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Update Song">
            </div>
        </form>
    </div>
</body>
</html>
