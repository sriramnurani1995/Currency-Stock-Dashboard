<!doctype html>
<html>
<head>
    <title>Update Song</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page">
        <h2>Update Song</h2>
        <form action="{{ url_for('update', song_id=song['id']) }}" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ song['title'] }}" required>
            </div>

            <div class="form-group">
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" value="{{ song['artist_name'] }}" required>
            </div>

            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" value="{{ song['genre_name'] }}" required>
            </div>

            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="text" id="release_date" name="release_date" value="{{ song['release_date'] }}" required>
            </div>

            <div class="form-group">
                <label for="lyrics">Lyrics:</label>
                <textarea id="lyrics" name="lyrics" required>{{ song['lyrics'] }}</textarea>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" step="0.1" value="{{ song['rating'] }}" required>
            </div>
            
            <button type="submit">Update Song</button>
        </form>
    </div>
</body>
</html>
