{% extends "layout.html" %}
{% block content %}
    <h2>Add a New Song</h2>
    
    <form action="{{ url_for('sign') }}" method="post">
        <!-- Song Title -->
        <p class="heading">Song Title: 
            <input type="text" name="title" required>
        </p>
        
        <!-- Artist -->
        <p class="heading">Artist: 
            <input type="text" name="artist" required>
        </p>
        
        <!-- Genre -->
        <p class="heading">Genre: 
            <input type="text" name="genre" required>
        </p>
        
        <!-- Release Date -->
        <p class="heading">Release Date: 
            <input type="date" name="release_date" required>
        </p>
        
        <!-- Lyrics -->
        <p class="heading">Lyrics:
            <textarea rows="5" cols="50" name="lyrics" required></textarea>
        </p>
        
        <!-- Rating -->
        <p class="heading">Rating (out of 10): 
            <input type="number" name="rating" min="0" max="10" step="0.1" required>
        </p>
        
        <p><input type="submit" value="Add Song"></p>
    </form>
{% endblock %}
